<!doctype html>
<html>

<head>
    <title>Crypto Calculator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <img src="img/ethereum.png" alt="Bitcoin" class="header_logo">
            <h1 class="header_heading">Crypto Calculator</h1>
        </div>
        <div class="price">
            <div class="price_bought">
                <label class="price_label">Crypto/USD when bought</label>
                <input type="number" class="price_input price_input-bought" placeholder="Price in USD">
            </div>
            <div class="price_now">
                <label class="price_label">Crypto/USD today</label>
                <input type="number" class="price_input price_input-now" placeholder="Price in USD">
            </div>
        </div>

        <div class="investment">
            <label class="investment_text">How much crypto did you buy?</label>
            <input type="number" class="investment_btc" placeholder="Amount of crypto">
            <button class="investment_btn">OK</button>
        </div>

        <p class="result">
            Please fill all fields to see results.
        </p>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
